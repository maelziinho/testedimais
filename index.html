<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dimais Doces</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="imagens/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="header" id="header">
        <img src="imagens/logodimais.png" alt="Dimais Doces">
        <p class="header-slogan">"Sabores que encantam, doces que conquistam!"</p>
        <button class="catalog-button" onclick="showCatalog()">Visualizar Catálogo</button>
        <div class="informacoes" id="informacoes">
            <p><i class="fas fa-clock clock-icon"></i> Horário de Funcionamento: 07:00 ás 17:00</p>
        </div>
    </div>
    
    <footer class="credit-footer">
        <p class="credit-text">&copy; 2025 | Desenvolvido por Ismael Rocha</p>
    </footer>

    <div class="catalogo" id="catalogo" style="display: none;">
        <h1>Dimais Doces</h1>
        <div class="grid" id="produtos"></div>
        <div class="pagination">
            <button onclick="previousPage()">Página Anterior</button>
            <button onclick="nextPage()">Próxima Página</button>
        </div>
    </div>

    <div class="cart-icon" id="cartIcon" onclick="toggleCart()" style="display: none;">
        <i class="fas fa-shopping-cart"></i><span id="cartCount">0</span>
    </div>
    <div class="cart-details" id="cartDetails">
        <h3>Carrinho</h3>
        <div id="cartItems"></div>
        <div id="cartTotal"></div>
        <textarea id="orderNotes" placeholder="Adicione observações ao pedido aqui..."></textarea>

        <div class="customer-name" id="customerName">
            <p>Informe seu nome:</p>
            <input type="text" id="nameInput" placeholder="Seu nome">
            <button id="confirmNameButton" onclick="confirmName()">OK</button>
        </div>

        <button id="finalizeOrderButton" onclick="finalizeOrder()" style="margin-top: 20px; display: none;">Finalizar e Enviar Pedido</button>
    </div>

    <footer class="footer" id="mainFooter" style="display: none;">
        <div class="social-media">
            <p>Siga-nos:</p>
            <a href="https://www.instagram.com/dimaisdoces" target="_blank">
                <i class="fab fa-instagram instagram-icon"></i>
            </a>
            <a href="https://wa.me/5511992826462" target="_blank">
                <i class="fab fa-whatsapp whatsapp-icon"></i>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
